<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .login-container {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px gray;
                width: 300px;
            }
            h2 {
                text-align: center;
            }
            input {
                width: 100%;
                padding: 8px;
                margin: 8px 0;
                box-sizing: border-box;
            }
            button {
                width: 100%;
                padding: 10px;
                background-color: pink;
                border: none;
                color: white;
                font-size: 16px;
                cursor: pointer;
                border-radius: 5px;
            }
            button:hover {
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2>Login</h2>
            <label for="username">User Name:</label>
            <input type="text" id="username" placeholder="Enter name and surname">
    
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
    
            <button onclick="validateLogin()">Login</button>
        </div>
    
        <script>
            function validateLogin() {
                let username = document.getElementById("username").value.trim();
                let password = document.getElementById("password").value;
    
                // Username must have name and surname
                if (username.split(" ").length < 2) {
                    alert("Please enter both your name and surname.");
                    return;
                }
    
                // Password length check
                if (password.length < 7 || password.length > 20) {
                    alert("Password must be between 7 and 20 characters.");
                    return;
                }
    
                // Password must not be 'password'
                if (password.toLowerCase() === "password") {
                    alert("Password cannot be 'password'.");
                    return;
                }
    
                // If all checks pass
                alert("Login successful!");
            }
        </script>
    </body>
    
</html>
